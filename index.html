    <script>
        function handleImageClick(siteName) {
            var confirmation = confirm("You clicked on the " + siteName + " image!\nDo you want to proceed?");
            if (confirmation) {
                performActionOnImageClick(siteName);
            } else {
                cancelActionOnImageClick(siteName);
            }
        }

        function performActionOnImageClick(siteName) {
            alert("Performing action for " + siteName);
        }

        function cancelActionOnImageClick(siteName) {
            var cancelConfirmation = confirm("Are you sure you want to cancel?");
            if (cancelConfirmation) {
                alert("Cancelled action for " + siteName);
                console.log("Additional logic for cancellation");
                // Go back to the previous page
                window.history.back();
            }
        }
    </script>
